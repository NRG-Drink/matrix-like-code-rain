mode: ContinuousDelivery
branches:
  main:
    regex: '^master$|^main$'
    increment: Patch
    is-main-branch: true
  develop:
    regex: ^dev(elop)?(ment)?$
    increment: Minor
    is-main-branch: false
    label: 'beta'
  feature:
    regex: '^(feat|features?)[/-](?<BranchName>.+)'
    increment: Minor
    is-main-branch: false
  fix:
    regex: '^fix(es)?[/-](?<BranchName>.+)'
    increment: Patch
    is-main-branch: false
  hotfix:
    regex: '^hotfix(es)?[/-](?<BranchName>.+)'
    increment: Patch
    is-main-branch: false
  unknown:
    increment: Patch
    is-main-branch: false